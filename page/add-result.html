<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container-fluid {
        padding: 20px;
    }
</style>

<body>
    <div class="container-fluid">
        <div id="navbar"></div>

        <div class="signup">
            <form id="userData" class="w-50">

                <div class="mb-3">
                    <label for="text" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="StudentName" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Marth </label>
                    <input type="number" class="form-control" id="Marth" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">science </label>
                    <input type="number" class="form-control" id="science" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">english </label>
                    <input type="number" class="form-control" id="english" />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="/js/add-result.js" type="module"></script>
</body>

</html>
